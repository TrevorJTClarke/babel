<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Babel Tests</title>

<style>
.timer {
	display: inline-block;
	list-style: none;
	border: 1px solid #333;
	border-radius: 3px;
	padding: 8px 37px 8px 7px;
	color: #333;
	text-transform: uppercase;
	position: relative;
	font-size: 16px;
	font-family: sans-serif;
}
.timer svg {
	position: absolute;
	width: 30px;
	height: 30px;
	right: 0;
	top: 2px;
}
</style>
</head>
<body>
	Open the console :)

	<h4>Tests</h4>
	<ul>
		<li class="timer">
			<div id="countdown">30:00</div>
			<svg version="1.1" id="timerToggle" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 443.022 511.494" style="enable-background:new 0 0 443.022 511.494;" xml:space="preserve">
				<polygon id="timerBackground" style="fill:#292929;" points="221.564,505.721 5.054,380.78 5,130.808 221.457,5.773 437.967,130.714 438.021,380.687 "/>
				<path id="timerBorder" style="fill:#3B3B3B;" d="M221.565,511.494L0.055,383.668L0,127.922L221.456,0l221.51,127.826l0.057,255.746L221.565,511.494z M10.054,377.893l211.509,122.055l211.458-122.146l-0.053-244.199L221.458,11.547L10.001,133.693L10.054,377.893z"/>
				<g id="timerPause" style="display:none;">
				<rect x="131.477" y="159.077" style="display:inline;fill:#F7DD46;" width="61" height="196"/>
				<rect x="251.477" y="159.077" style="display:inline;fill:#F7DD46;" width="61" height="196"/>
				</g>
				<polygon id="timerPlay" style="fill:#F7DD46;" points="151.477,151.574 333.284,256.542 151.477,361.508 "/>
				<!-- <polygon id="timerPosition" style="fill:#F7DD46;" points="433.003,133.65 433.056,377.849 433.038,377.859 443.005,383.651 443.058,383.62 443.001,127.875 442.946,127.843 432.985,133.64 "/> -->
			</svg>
		</li>
	</ul>
	<script>
	window.exports = window.exports || {};
	</script>
	<script src="node_modules/babel-core/browser-polyfill.min.js"></script>
	<script src="dist/bab.min.js"></script>
	<script>

		var _t = new Timer();

		console.log("timer instance:", _t);
		_t.start("countdown", 3);

		var counter = document.getElementById("timerToggle");
		var playButton = document.getElementById("timerPlay");
		var pauseButton = document.getElementById("timerPause");
		var active = false;
		
		
    	pauseButton.style.display = "block";
    	playButton.style.display = "none";
		counter.addEventListener("click",function(){
            active = !active;
            if(active){
            	_t.pause();
            	pauseButton.style.display = "none";
            	playButton.style.display = "block";
            } else {
            	_t.resume();
            	pauseButton.style.display = "block";
            	playButton.style.display = "none";
            }
        },false);
	</script>
</body>
</html>
